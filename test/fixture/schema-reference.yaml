openapi: "3.1.0"
info:
  title: Cyclical Spec
  version: 1
paths:
  "/example":
    get:
      description: "Example endpoint"
      operationId: example
      summary: "Example endpoint"
      responses:
        "200":
          description: "Success"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/user"
  "/example_reference":
    get:
      description: "Example reference endpoint"
      operationId: example_reference
      summary: "Example reference endpoint"
      responses:
        "200":
          description: "Success"
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/user_reference"
components:
  schemas:
    user:
      type: object
      properties:
        id:
          type: integer
        team:
          "$ref": "#/components/schemas/team"
      required:
        - id
        - team
    team:
      type: object
      properties:
        id:
          type: string
        members:
          type: array
          items:
            "$ref": "#/components/schemas/user"
    user_reference:
      "$ref": "#/components/schemas/user"
